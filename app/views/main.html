<div class="row">
  <img id="preview" />
  <label>
    Color Palette
    <select ng-model="trianglify.palette" ng-options="color for color in colorOptions" ng-change="drawTrianglify(trianglify)"></select>
  </label>

  <label>
    Cell Size
    <input type="range" min="30" max="150" ng-model="trianglify.cellsize" ng-change="drawTrianglify(trianglify)">
  </label>

  <label>
    Bleed
    <input type="range" min="1" max="150" ng-model="trianglify.bleed" ng-change="drawTrianglify(trianglify)">
  </label>

  <label>
    Cell Padding
    <input type="range" min="1" max="15" ng-model="trianglify.cellpadding" ng-change="drawTrianglify(trianglify)">
  </label>

  <label>
    Noise Intensity
    <input type="range" min="0" max="1" step="0.1" ng-model="trianglify.noiseIntensity" ng-change="drawTrianglify(trianglify)">
  </label>

</div>
